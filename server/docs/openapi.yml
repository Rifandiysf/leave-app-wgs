{
  "openapi": "3.0.3",
  "info":
    {
      "title": "Leave Management System",
      "version": "1.0.0",
      "description": "OpenAPI schema documentation.",
    },
  "paths":
    {
      "/auth/login":
        {
          "post":
            {
              "summary": "Login user",
              "tags": ["Auth"],
              "description": "Login user dan menyimpan session di server.",
              "requestBody":
                {
                  "required": true,
                  "content":
                    {
                      "application/json":
                        {
                          "schema":
                            {
                              "type": "object",
                              "required": ["email", "password"],
                              "properties":
                                {
                                  "email":
                                    {
                                      "type": "string",
                                      "format": "email",
                                      "example": "user@example.com",
                                    },
                                  "password":
                                    {
                                      "type": "string",
                                      "minLength": 4,
                                      "example": "yourpassword",
                                    },
                                },
                            },
                        },
                    },
                },
              "responses":
                {
                  "201":
                    {
                      "description": "Login berhasil",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "Welcome John Doe",
                                        },
                                      "loginDate":
                                        {
                                          "type": "string",
                                          "format": "date-time",
                                          "example": "2025-07-11T07:00:00.000Z",
                                        },
                                      "data":
                                        {
                                          "type": "object",
                                          "properties":
                                            {
                                              "NIK":
                                                {
                                                  "type": "string",
                                                  "example": "123456",
                                                },
                                              "fullname":
                                                {
                                                  "type": "string",
                                                  "example": "John Doe",
                                                },
                                              "email":
                                                {
                                                  "type": "string",
                                                  "example": "user@example.com",
                                                },
                                              "role":
                                                {
                                                  "type": "string",
                                                  "example": "admin",
                                                },
                                            },
                                        },
                                    },
                                },
                            },
                        },
                    },
                  "401":
                    {
                      "description": "Role tidak diizinkan (misalnya magang)",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "Invalid role",
                                        },
                                    },
                                },
                            },
                        },
                    },
                  "404":
                    {
                      "description": "User tidak ditemukan (email tidak terdaftar)",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "user not found",
                                        },
                                    },
                                },
                            },
                        },
                    },
                  "422":
                    {
                      "description": "Validasi form gagal (Zod)",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "errors":
                                        {
                                          "type": "array",
                                          "items":
                                            {
                                              "type": "object",
                                              "properties":
                                                {
                                                  "field":
                                                    {
                                                      "type": "string",
                                                      "example": "email",
                                                    },
                                                  "message":
                                                    {
                                                      "type": "string",
                                                      "example": "Invalid email address",
                                                    },
                                                },
                                            },
                                        },
                                    },
                                },
                            },
                        },
                    },
                  "500":
                    {
                      "description": "Internal server error",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "Internal server error",
                                        },
                                    },
                                },
                            },
                        },
                    },
                },
            },
        },
      "/auth/logout":
        {
          "get":
            {
              "summary": "Logout user",
              "tags": ["Auth"],
              "description": "Menghapus session user dari server",
              "responses":
                {
                  "200":
                    {
                      "description": "Logout berhasil",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "Successfully logged out",
                                        },
                                    },
                                },
                            },
                        },
                    },
                  "400":
                    {
                      "description": "Belum login (session tidak ada)",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "Unauthorized. Please login to access this resource.",
                                        },
                                    },
                                },
                            },
                        },
                    },
                },
            },
        },
      "/users/{nik}":
        {
          "get":
            {
              "summary": "Ambil informasi balance cuti user dan data user",
              "tags": ["Dashboard user"],
              "description": "Mengembalikan data cuti seperti current balance, carried forward, total used, dan pending requests.user  hanya bisa melihat dirinya sendiri.",
              "parameters":
                [
                  {
                    "name": "nik",
                    "in": "path",
                    "required": true,
                    "schema": { "type": "string", "example": "102938" },
                    "description": "NIK dari user yang datanya ingin diambil",
                  },
                ],
              "responses":
                {
                  "201":
                    {
                      "description": "Data berhasil diambil",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "status":
                                        {
                                          "type": "string",
                                          "example": "successful",
                                        },
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "Data retrieve successfully",
                                        },
                                      "requested_by":
                                        {
                                          "type": "object",
                                          "properties":
                                            {
                                              "role":
                                                {
                                                  "type": "string",
                                                  "example": "user",
                                                },
                                              "nik":
                                                {
                                                  "type": "string",
                                                  "example": "102938",
                                                },
                                            },
                                        },
                                      "data":
                                        {
                                          "type": "object",
                                          "properties":
                                            {
                                              "NIK":
                                                {
                                                  "type": "string",
                                                  "example": "102938",
                                                },
                                              "fullname":
                                                {
                                                  "type": "string",
                                                  "example": "John Doe",
                                                },
                                              "gender":
                                                {
                                                  "type": "string",
                                                  "example": "male",
                                                },
                                              "status_active":
                                                {
                                                  "type": "string",
                                                  "example": "active",
                                                },
                                              "role":
                                                {
                                                  "type": "string",
                                                  "example": "user",
                                                },
                                              "balance":
                                                {
                                                  "type": "object",
                                                  "properties":
                                                    {
                                                      "total_amount":
                                                        {
                                                          "type": "number",
                                                          "example": 14,
                                                          "description": "Total cuti tersedia (current + carried)",
                                                        },
                                                      "current_amount":
                                                        {
                                                          "type": "number",
                                                          "example": 12,
                                                          "description": "Jumlah cuti dari tahun berjalan",
                                                        },
                                                      "carried_amount":
                                                        {
                                                          "type": "number",
                                                          "example": 2,
                                                          "description": "Jumlah cuti yang dibawa dari tahun sebelumnya",
                                                        },
                                                      "days_used":
                                                        {
                                                          "type": "number",
                                                          "example": 4,
                                                          "description": "Jumlah hari cuti yang telah disetujui dan digunakan",
                                                        },
                                                      "pending_request":
                                                        {
                                                          "type": "number",
                                                          "example": 1,
                                                          "description": "Jumlah hari cuti yang masih pending",
                                                        },
                                                    },
                                                },
                                            },
                                        },
                                    },
                                },
                            },
                        },
                    },
                  "403":
                    {
                      "description": "Session tidak valid atau role tidak diizinkan",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "Access denied. No role found.",
                                        },
                                    },
                                },
                            },
                        },
                    },
                  "404":
                    {
                      "description": "User tidak ditemukan",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "status":
                                        {
                                          "type": "string",
                                          "example": "failed",
                                        },
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "user not found",
                                        },
                                    },
                                },
                            },
                        },
                    },
                  "500":
                    {
                      "description": "Error dari server",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "status":
                                        {
                                          "type": "string",
                                          "example": "failed",
                                        },
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "Internal server error",
                                        },
                                    },
                                },
                            },
                        },
                    },
                },
            },
        },
      "/users/leave":
        {
          "post":
            {
              "summary": "Buat permintaan cuti",
              "tags": ["Dashboard user"],
              "description": "User yang sudah login dapat mengajukan permintaan cuti. Jika jenis cuti adalah `special_leave` atau `mandatory_leave`, maka id terkait wajib diisi.",
              "requestBody":
                {
                  "required": true,
                  "content":
                    {
                      "application/json":
                        {
                          "schema":
                            {
                              "type": "object",
                              "required":
                                [
                                  "title",
                                  "leave_type",
                                  "start_date",
                                  "end_date",
                                  "reason",
                                ],
                              "properties":
                                {
                                  "title":
                                    {
                                      "type": "string",
                                      "minLength": 3,
                                      "example": "Izin ke dokter",
                                    },
                                  "leave_type":
                                    {
                                      "type": "string",
                                      "enum":
                                        [
                                          "personal_leave",
                                          "mandatory_leave",
                                          "special_leave",
                                        ],
                                      "example": "special_leave",
                                    },
                                  "start_date":
                                    {
                                      "type": "string",
                                      "format": "date",
                                      "example": "2025-08-20",
                                    },
                                  "end_date":
                                    {
                                      "type": "string",
                                      "format": "date",
                                      "example": "2025-08-21",
                                    },
                                  "reason":
                                    {
                                      "type": "string",
                                      "minLength": 5,
                                      "example": "Pemeriksaan kesehatan rutin",
                                    },
                                  "id_special":
                                    {
                                      "type": "string",
                                      "nullable": true,
                                      "example": "spcl123",
                                    },
                                  "id_mandatory":
                                    {
                                      "type": "string",
                                      "nullable": true,
                                      "example": "mdtr456",
                                    },
                                },
                            },
                        },
                    },
                },
              "responses":
                {
                  "201":
                    {
                      "description": "Cuti berhasil diajukan",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "Leave request created successfully",
                                        },
                                      "data":
                                        {
                                          "type": "object",
                                          "properties":
                                            {
                                              "title":
                                                {
                                                  "type": "string",
                                                  "example": "Izin ke dokter",
                                                },
                                              "leave_type":
                                                {
                                                  "type": "string",
                                                  "example": "special_leave",
                                                },
                                              "start_date":
                                                {
                                                  "type": "string",
                                                  "format": "date",
                                                  "example": "2025-08-20",
                                                },
                                              "end_date":
                                                {
                                                  "type": "string",
                                                  "format": "date",
                                                  "example": "2025-08-21",
                                                },
                                              "reason":
                                                {
                                                  "type": "string",
                                                  "example": "Pemeriksaan kesehatan rutin",
                                                },
                                              "NIK":
                                                {
                                                  "type": "string",
                                                  "example": "102938",
                                                },
                                              "total_days":
                                                {
                                                  "type": "integer",
                                                  "example": 2,
                                                },
                                              "id_special":
                                                {
                                                  "type": "string",
                                                  "nullable": true,
                                                  "example": "spcl123",
                                                },
                                              "id_mandatory":
                                                {
                                                  "type": "string",
                                                  "nullable": true,
                                                  "example": null,
                                                },
                                            },
                                        },
                                    },
                                },
                            },
                        },
                    },
                  "400":
                    {
                      "description": "Validasi gagal atau ID tidak valid",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "id_special is required for special leave",
                                        },
                                    },
                                },
                            },
                        },
                    },
                  "401":
                    {
                      "description": "Belum login (tidak ada session)",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "Unauthorized. Please login to access this resource.",
                                        },
                                    },
                                },
                            },
                        },
                    },
                  "422":
                    {
                      "description": "Validasi Zod gagal",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "errors":
                                        {
                                          "type": "array",
                                          "items":
                                            {
                                              "type": "object",
                                              "properties":
                                                {
                                                  "field":
                                                    {
                                                      "type": "string",
                                                      "example": "title",
                                                    },
                                                  "message":
                                                    {
                                                      "type": "string",
                                                      "example": "Title must be at least 3 characters",
                                                    },
                                                },
                                            },
                                        },
                                    },
                                },
                            },
                        },
                    },
                },
            },
        },
      "/users/leave/search":
        {
          "get":
            {
              "summary": "Cari cuti berdasarkan filter",
              "tags": ["Dashboard user"],
              "description": "Cari data cuti berdasarkan tipe cuti (`personal`, `mandatory`, `special`), status (`pending`, `approved`, `reject`), atau pencarian berdasarkan judul (`value`). Kombinasi ketiganya juga didukung.",
              "parameters":
                [
                  {
                    "name": "type",
                    "in": "query",
                    "required": false,
                    "schema":
                      {
                        "type": "string",
                        "enum": ["personal", "mandatory", "special"],
                      },
                    "description": "Tipe cuti",
                  },
                  {
                    "name": "status",
                    "in": "query",
                    "required": false,
                    "schema":
                      {
                        "type": "string",
                        "enum": ["pending", "approved", "reject"],
                      },
                    "description": "Status cuti",
                  },
                  {
                    "name": "value",
                    "in": "query",
                    "required": false,
                    "schema": { "type": "string" },
                    "description": "Kata kunci pencarian berdasarkan judul cuti",
                  },
                ],
              "responses":
                {
                  "200":
                    {
                      "description": "Data cuti ditemukan",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "Filtered leave data retrieved successfully",
                                        },
                                      "data":
                                        {
                                          "type": "array",
                                          "items":
                                            {
                                              "type": "object",
                                              "properties":
                                                {
                                                  "title":
                                                    {
                                                      "type": "string",
                                                      "example": "Izin menghadiri pernikahan",
                                                    },
                                                  "leave_type":
                                                    {
                                                      "type": "string",
                                                      "example": "mandatory_leave",
                                                    },
                                                  "start_date":
                                                    {
                                                      "type": "string",
                                                      "format": "date",
                                                      "example": "2025-09-10",
                                                    },
                                                  "end_date":
                                                    {
                                                      "type": "string",
                                                      "format": "date",
                                                      "example": "2025-09-12",
                                                    },
                                                  "reason":
                                                    {
                                                      "type": "string",
                                                      "example": "Acara keluarga",
                                                    },
                                                  "status":
                                                    {
                                                      "type": "string",
                                                      "example": "approved",
                                                    },
                                                  "total_days":
                                                    {
                                                      "type": "integer",
                                                      "example": 3,
                                                    },
                                                },
                                            },
                                        },
                                    },
                                },
                            },
                        },
                    },
                  "201":
                    {
                      "description": "Data tidak ditemukan",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "The data doesn't exist",
                                        },
                                      "data": { "type": "array", "items": {} },
                                    },
                                },
                            },
                        },
                    },
                  "400":
                    {
                      "description": "Filter tidak valid",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "Invalid leave type. Allowed: personal, mandatory, special",
                                        },
                                    },
                                },
                            },
                        },
                    },
                  "401":
                    {
                      "description": "Belum login",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "Unauthorized. Please login to access this resource.",
                                        },
                                    },
                                },
                            },
                        },
                    },
                },
            },
        },
