                                                    {
                                                      "type": "string",
                                                      "example": "approved",
                                                    },
                                                  "total_days":
                                                    {
                                                      "type": "integer",
                                                      "example": 3,
                                                    },
                                                  "NIK":
                                                    {
                                                      "type": "string",
                                                      "example": "102938",
                                                    },
                                                  "id_special":
                                                    {
                                                      "type": "string",
                                                      "nullable": true,
                                                      "example": null,
                                                    },
                                                  "id_mandatory":
                                                    {
                                                      "type": "string",
                                                      "nullable": true,
                                                      "example": null,
                                                    },
                                                },
                                            },
                                        },
                                    },
                                },
                            },
                        },
                    },
                  "400":
                    {
                      "description": "Kesalahan saat mengambil data cuti (misal ID tidak cocok dengan NIK login)",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "Leave not found or not owned by user",
                                        },
                                    },
                                },
                            },
                        },
                    },
                  "401":
                    {
                      "description": "Belum login",
                      "content":
                        {
                          "application/json":
                            {
                              "schema":
                                {
                                  "type": "object",
                                  "properties":
                                    {
                                      "message":
                                        {
                                          "type": "string",
                                          "example": "Unauthorized. Please login to access this resource.",
                                        },
                                    },
                                },
                            },
                        },
                    },
                },
            },
        },
    
    },
  "components":
    {
      "schemas":
        {
